<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doces Família Oliveira - Compre Aqui</title>
<!-- (estilos mantidos como no seu código original) -->
<style>
/* (todo o CSS permanece inalterado, conforme já está funcionando bem) */
</style>
</head>
<body>

<div id="msgAdicionado">Item adicionado ao carrinho!</div>
<audio id="somAdicionado" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<header>
  <img src="logo.png.jpeg" alt="Doces Família Oliveira" class="logo" />
  <h1>Doces de Pote Família Oliveira 🌿</h1>
  <div class="social-buttons">
    <a href="https://wa.me/5519997848752" target="_blank"><img src="whatsapp_icon.png" alt="WhatsApp Loja"></a>
    <a href="https://www.instagram.com/oliveira__doces.gourmet" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
  </div>
</header>

<h1>Clique no seu pote desejado e adicione ao carrinho ❤️</h1>
<div class="products" id="products"></div>

<div id="cartContainer">
  <div id="cartHeader">
    <img src="cart_icon.png.PNG" alt="Carrinho" />
    <h2>Seu Carrinho</h2>
  </div>
  <div id="cartItems"></div>
  <div id="cartTotal">Total: R$ 0.00</div>

  <form id="customerForm">
    <h2>Dados para entrega</h2>
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="tel" id="telefone" placeholder="WhatsApp (ex: 5511999999999)" required pattern="[0-9]{10,15}" />
    <textarea id="endereco" placeholder="Endereço de entrega" required></textarea>
    <button type="submit">Finalizar e Gerar Link de Pagamento</button>
  </form>
  <div id="paymentLink"></div>
</div>

<!-- Botão flutuante do carrinho -->
<button id="botaoCarrinho" onclick="toggleCarrinho()" aria-label="Abrir Carrinho">
  🛒
</button>

<script>
const backendURL = 'https://oliveiradoces.infinityfreeapp.com/checkout.php';
const produtos = [
  { nome: "Doce de Leite com Paçoca", preco: 10.90, descricao: "Sabor cremoso do doce de leite com toque crocante da paçoca.", img: "doce_pacoca.png.jpeg" },
  { nome: "Mousse de Maracujá Cremoso", preco: 12.00, descricao: "Sobremesa leve, refrescante e saborosa.", img: "mousse_maracuja.png.jpeg" },
  { nome: "Bolo de Brigadeiro", preco: 12.00, descricao: "Camadas fofinhas de bolo com brigadeiro artesanal.", img: "bolo_brigadeiro.png.jpeg" },
  { nome: "Bolo de Brigadeiro com Mousse de Maracujá", preco: 12.00, descricao: "Combinação surpreendente de brigadeiro com mousse de maracujá.", img: "bolo_mix.png.jpeg" }
];
let carrinho = [];
const productsDiv = document.getElementById('products');
const cartContainer = document.getElementById('cartContainer');
const cartItemsDiv = document.getElementById('cartItems');
const cartTotalDiv = document.getElementById('cartTotal');
const customerForm = document.getElementById('customerForm');
const paymentLinkDiv = document.getElementById('paymentLink');
const msgAdicionado = document.getElementById('msgAdicionado');
const somAdicionado = document.getElementById('somAdicionado');

function toggleCarrinho() {
  if (cartContainer.style.display === 'block') {
    cartContainer.style.display = 'none';
  } else {
    if (carrinho.length === 0) {
      cartItemsDiv.innerHTML = '<p style="text-align:center; font-weight:bold; color:#a33;">Seu carrinho ainda está vazio 😞</p>';
      cartTotalDiv.textContent = 'Total: R$ 0.00';
      customerForm.style.display = 'none';
      paymentLinkDiv.innerHTML = '';
    }
    cartContainer.style.display = 'block';
  }
}

function mostrarMensagemAdicionado() {
  msgAdicionado.style.display = 'block';
  somAdicionado.currentTime = 0;
  somAdicionado.play();
  setTimeout(() => {
    msgAdicionado.style.display = 'none';
  }, 2000);
}

function atualizarCarrinho() {
  if (carrinho.length === 0) {
    cartContainer.style.display = 'none';
    paymentLinkDiv.innerHTML = '';
    return;
  }
  cartContainer.style.display = 'block';
  cartItemsDiv.innerHTML = '';
  let total = 0;
  carrinho.forEach((item, idx) => {
    const itemTotal = item.preco * item.quantidade;
    total += itemTotal;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <span>${item.quantidade}x ${item.nome} - R$ ${itemTotal.toFixed(2)}</span>
      <button onclick="removerItem(${idx})" class="remove">X</button>
      <button onclick="alterarQuantidade(${idx}, -1)">-</button>
      <button onclick="alterarQuantidade(${idx}, 1)">+</button>
    `;
    cartItemsDiv.appendChild(div);
  });
  cartTotalDiv.textContent = `Total: R$ ${total.toFixed(2)}`;
  customerForm.style.display = 'block';
}

function removerItem(idx) {
  carrinho.splice(idx, 1);
  atualizarCarrinho();
}

function alterarQuantidade(idx, delta) {
  carrinho[idx].quantidade += delta;
  if (carrinho[idx].quantidade <= 0) {
    removerItem(idx);
  } else {
    atualizarCarrinho();
  }
}

function adicionarProduto(idx) {
  const produto = produtos[idx];
  const existente = carrinho.find(p => p.nome === produto.nome);
  if (existente) {
    existente.quantidade++;
  } else {
    carrinho.push({ nome: produto.nome, preco: produto.preco, quantidade: 1 });
  }
  atualizarCarrinho();
  mostrarMensagemAdicionado();
  cartContainer.style.display = 'block';
}

produtos.forEach((produto, idx) => {
  const div = document.createElement('div');
  div.className = 'product';
  div.title = produto.descricao;
  div.innerHTML = `
    <img src="${produto.img}" alt="${produto.nome}" />
    <h3>${produto.nome}</h3>
    <p>${produto.descricao}</p>
    <div class="price">R$ ${produto.preco.toFixed(2)}</div>
  `;
  div.onclick = () => adicionarProduto(idx);
  productsDiv.appendChild(div);
});

customerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const nome = document.getElementById('nome').value.trim();
  const telefone = document.getElementById('telefone').value.trim();
  const endereco = document.getElementById('endereco').value.trim();
  if (!nome || !telefone || !endereco) {
    alert('Preencha todos os dados para entrega.');
    return;
  }
  let total = 0;
  carrinho.forEach(item => total += item.preco * item.quantidade);
  const data = {
    carrinho,
    cliente: { nome, telefone, endereco },
    total
  };
  try {
    const res = await fetch(backendURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    if (json.link) {
      paymentLinkDiv.innerHTML = `
        <p>Pagamento gerado com sucesso!</p>
        <p><a href="${json.link}" target="_blank">Clique aqui para pagar</a></p>
      `;
      carrinho = [];
      atualizarCarrinho();
      customerForm.reset();
      customerForm.style.display = 'none';
    } else {
      paymentLinkDiv.textContent = 'Erro ao gerar link: ' + (json.error || JSON.stringify(json));
    }
  } catch (err) {
    paymentLinkDiv.textContent = 'Erro na comunicação com o servidor: ' + err.message;
  }
});
</script>
</body>
</html>
