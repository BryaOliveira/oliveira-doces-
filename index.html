<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doces Família Oliveira</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #3d2b1f;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 0;
      position: relative;
    }

    header img.logo {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .social-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .social-buttons a img {
      width: 40px;
      height: 40px;
    }

    .intro {
      text-align: center;
      padding: 30px 20px;
      background-color: #fff3e0;
    }

    .intro h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.1em;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product h3 {
      margin: 15px 0 5px;
      font-size: 1.3em;
    }

    .product p {
      padding: 0 15px 20px;
      font-size: 1em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff3e0;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .social-buttons {
        top: 10px;
        right: 10px;
      }

      .social-buttons a img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>

    </a>
    <a href="https://www.instagram.com/oliveira__doces.gourmet" target="_blank">

</header>
