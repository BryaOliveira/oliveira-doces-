
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doces Oliveira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff8f0;
        }
        header {
            text-align: center;
            position: relative;
        }
        header img.logo {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .product {
            margin: 20px;
            display: inline-block;
            width: 250px;
            vertical-align: top;
        }
        .product img {
            width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png.jpeg" alt="Logo Oliveira" class="logo">
        <div class="social-icons">
            <a href="https://wa.me/seunumerodetelefone" target="_blank">
                <img src="whatsapp_icon.png" alt="WhatsApp" />
            </a>
            <a href="https://www.instagram.com/seuusuario" target="_blank">
                <img src="instagram_icon.png" alt="Instagram" />
            </a>
        </div>
    </header>
    <main>
        <div class="product">
            <img src="mousse_maracuja.png.jpeg" alt="Mousse de Maracujá" />
            <p>Mousse de Maracujá</p>
        </div>
        <div class="product">
            <img src="bolo_brigadeiro.png.jpeg" alt="Bolo de Brigadeiro" />
            <p>Bolo de Brigadeiro</p>
        </div>
        <div class="product">
            <img src="bolo_mix.png.jpeg" alt="Bolo Mix" />
            <p>Bolo Mix</p>
        </div>
        <div class="product">
            <img src="doce_pacoca.png.jpeg" alt="Doce de Paçoca" />
            <p>Doce de Paçoca</p>
        </div>
    </main>
</body>
</html>
